<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Random Graph!</h1>
    </div>
    <div class="container">
      <span id="size"
        >Size:<input
          id="array-width"
          type="range"
          min="10"
          max="250"
          step="1"
          value="50"
      /></span>
      <span id="speed"
        >Speed:<input
          id="delay"
          type="range"
          min="1"
          max="1000"
          step="-10"
          value="800"
      /></span>
      <button class="btn-dark" id="random-array">Generate Array</button>
      <div id="bars" class="bar-container"></div>
    </div>
  </body>
</html>
